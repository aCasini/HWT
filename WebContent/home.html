<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script
	src="https://raw.github.com/Zikes/circle-menu/master/jQuery.circleMenu.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//Caricamento del munu circolare
		$('ul').circleMenu({
			item_diameter : 150,
			circle_radius : 300,
			'transition_function' : 'linear',
			direction : 'full'
		});
	});

	$(window).load(function() {
		//Setting z-index Balloons
		$("#centerId").css('z-index', '1');
	});
	
	//Funzione di over sui Balloons
	$(function() {
		$('a#icon05').hover(function() {
			$("#balloon05").css('z-index', '2');
			$('div#pop-up05').show();
		}, function() {
			$('div#pop-up05').hide();
		});
	});
</script>
<script type="text/javascript">
	function openMenu() {
		$('ul').circleMenu('open');
	}
</script>

<link href="/img/Icone/favicon.png" type="image/png" />

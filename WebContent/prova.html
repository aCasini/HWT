<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://raw.github.com/Zikes/circle-menu/master/jQuery.circleMenu.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript">
			$(document).ready(function() {
				//TODO: operazioni per il document ready
				$('ul').circleMenu({
					  item_diameter: 100,
					  circle_radius: 250,
					  direction: 'full'
				});
			});
		</script>
		<script type="text/javascript">
			function openMenu(){
				$('ul').circleMenu('open');
			}
		</script>
	</head>
	<body onload="openMenu();">
		<div style="border: 1px;">
			<div style="border: 1px; float: left; width: 100%">
				DIV 1
			</div>
			<div style="border: 1px; float: left; width: 100%">
				DIV 2
			</div>
		</div>
	</body>
</html>
